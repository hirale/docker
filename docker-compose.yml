version: "3.8"
services:
  portainer:
    image: portainer/portainer-ce
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    container_name: portainer
    restart: on-failure
    networks:
      backend:
        ipv4_address: 172.20.0.2
  nginx:
    build:
      context: ./nginx
      args:
        MAKE_J: 4
        NGINX_VERSION: ${NGINX_VERSION}
        PAGESPEED_VERSION: ${PAGESPEED_VERSION}
        LIBPNG_VERSION: ${LIBPNG_VERSION}
    container_name: nginx
    volumes:
      - ${NGINX_CONFIG}:/etc/nginx
    restart: on-failure
    ports:
      - 443:443
    networks:
      backend:
        ipv4_address: 172.20.0.3
    depends_on:
      - varnish
  varnish:
    image: varnish:latest
    container_name: varnish
    volumes:
      - ${VARNISH_CONFIG}:/etc/varnish
    restart: on-failure
    networks:
      backend:
        ipv4_address: 172.20.0.4
    depends_on:
      - apache
  apache:
    image: httpd:latest
    build:
      context: ./apache
      args: 
        APACHE_VERSION: ${APACHE_VERSION}
    container_name: apache
    volumes:
      - ${WEB_ROOT}:/usr/local/apache2/htdocs
      - ${APACHE_CONFIG}:/usr/local/apache2/conf
    networks:
      backend:
        ipv4_address: 172.20.0.5
    restart: on-failure
    depends_on:
      - php-fpm
  php-fpm:
    build:
      context: ./php-fpm
      args:
        PHP_VERSION: ${PHP_VERSION}
    container_name: php-fpm
    volumes:
      - ${WEB_ROOT}:/usr/local/apache2/htdocs
      - ${PHP_CONFIG}:/usr/local/etc
      - ${PHP_SUPERVISORD}:/etc/supervisor/conf.d/supervisord.conf
      - ${CRONTAB}:/var/spool/cron/crontabs
    restart: on-failure
    networks:
      backend:
        ipv4_address: 172.20.0.6
    depends_on:
      - redis
      - mysql
      - memcached
  memcached:
    image: "memcached:latest"
    container_name: memcached
    restart: on-failure
    networks:
      backend:
        ipv4_address: 172.20.0.7
  mysql:
    image: mysql:${MYSQL_VERSION}
    container_name: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_ROOT_HOST=%
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - TZ=${MYSQL_TZ}
    ports:
      - 3306:3306
    volumes:
      - ${MYSQL_DATA}:/var/lib/mysql
    restart: on-failure
    networks:
      backend:
        ipv4_address: 172.20.0.8
  mysql8:
    image: mysql:${MYSQL8_VERSION}
    container_name: mysql8
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_ROOT_HOST=%
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - TZ=${MYSQL_TZ}
    ports:
      - 3308:3306
    volumes:
      - ${MYSQL8_DATA}:/var/lib/mysql
    restart: on-failure
    networks:
      backend:
        ipv4_address: 172.20.0.9
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    restart: on-failure
    networks:
      backend:
        ipv4_address: 172.20.0.10
  redis:
    image: redis:latest
    container_name: redis
    restart: on-failure
    networks:
      backend:
        ipv4_address: 172.20.0.11
  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    restart: on-failure
    networks:
      backend:
        ipv4_address: 172.20.0.12
  elasticsearch:
    build:
      context: ./elasticsearch
      args:
        ELK_VERSION: ${ELK_VERSION}
    container_name: elasticsearch
    restart: on-failure
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - ./elasticsearch/data:/usr/share/elasticsearch/data
    environment:
      ES_JAVA_OPTS: -Xmx256m -Xms256m
    networks:
      backend:
        ipv4_address: 172.20.0.13
  kibana:
    build:
      context: ./kibana
      args:
        ELK_VERSION: ${ELK_VERSION}
    container_name: kibana
    restart: on-failure
    volumes:
      - ./kibana/config/:/usr/share/kibana/config:ro
    networks:
      backend:
        ipv4_address: 172.20.0.14
    depends_on:
      - elasticsearch
  logstash:
    build:
      context: ./logstash
      args:
        ELK_VERSION: ${ELK_VERSION}
    container_name: logstash
    restart: on-failure
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
    environment:
      LS_JAVA_OPTS: -Xmx256m -Xms256m
    networks:
      backend:
        ipv4_address: 172.20.0.15
    depends_on:
      - elasticsearch
  logspout:
    build:
      context: ./logspout
    environment:
      ROUTE_URIS: logstash://logstash:5000
      LOGSTASH_TAGS: docker-elk
    container_name: logspout
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - logstash
    restart: on-failure
    networks:
      backend:
        ipv4_address: 172.20.0.16
volumes:
  portainer_data:
networks:
  backend:
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
